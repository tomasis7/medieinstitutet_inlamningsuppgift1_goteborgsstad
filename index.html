<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>Göteborgs stad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      @media only screen and (max-width: 1199px) {
        body {
          display: flex relative;
          flex-direction: column;
        }
        div.main {
          display: flex;
          flex-direction: column;
          width: 100%;
        }

        div.left div.right {
          width: 100%;
        }
      }
      @media only screen and (min-width: 1200px) {
        body {
          display: flex relative;
          flex-direction: row;
        }
        div.main {
          display: flex;
          flex-direction: row;
          justify-content: space-around;
          width: 100%;
        }

        div.left {
          width: 50%;
        }

        div.right {
          width: 50%;
        }
      }

      body {
        box-sizing: content-box;
        display: relative;
        justify-content: flex-start;
        margin: 0;
        padding: 0;
      }
      div.top {
        box-sizing: border-box;
        width: 100%;
        height: 80px;
        border: 1px solid #a6f932;
        display: flex;
        align-items: center;
        margin-left: 15px;
        padding: 0px;
      }
      img.logo {
        box-sizing: border-box;
        width: 140px;
        height: auto;
        object-fit: scale-down;
      }

      div.left {
        box-sizing: border-box;
        border: 1px solid #142d45;
      }
      div.right {
        box-sizing: border-box;
        border: 1px solid #0fa414;
      }
      div.bottom {
        border: 1px solid #ad4b21;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="top">
      <img
        class="logo"
        src="logo-gbg.svg"
        width="211"
        height="70"
        alt="Göteborgs logo"
      />
      <div class="bi bi-search">Search</div>
    </div>

    <div class="main">
      <div class="left"></div>
      <div class="right">This div element has position: relative;</div>
    </div>

    <div class="bottom">This div element has position: relative;</div>
  </body>
</html>
